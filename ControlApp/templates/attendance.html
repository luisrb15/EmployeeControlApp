{% extends 'base.html' %}

{% block title %}Attendance{% endblock %}

{% block content %}
<div class="attendance-form">
    <h1>Attendance</h1>
    {% if not is_attending %}
    <form method="post">
        {% csrf_token %}
        <input type="submit" name="attend" value="In">
    </form>
    {% else %}
    <p>Have a good day!</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" name="leave" value="Out">
    </form>
    {% endif %}
</div>
{% endblock %}
