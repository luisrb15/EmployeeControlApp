{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Control App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% comment %} <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <link rel="shortcut icon" type="image/png" href="{% static 'img/icon.png' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header class="site-header">
        <a href="{% url 'ControlApp:login' %}"><img src="{% static 'img/logo.png' %}" /></a>
        {% if is_user %}
            <p><a href="{% url 'ControlApp:logout' %}">Logout</a></p>
        {% endif %}
    </header>
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="site-footer">
        <p>&copy; {{ year }} La Flor del Bambu. Casa de gente grande</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
