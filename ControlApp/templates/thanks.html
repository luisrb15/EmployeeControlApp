<p>Volviendo a p√°gina principal en <span id="countdown"></span> segundos...</p>
<script>
    // Function to redirect to the homepage
    function redirectToHomepage() {
        window.location.href = "/";
    }

    // Define the number of seconds to wait before redirecting
    var countDownSeconds = 5;

    // Function to update the countdown timer
    function updateCountdown() {
        var countdownElement = document.getElementById("countdown");
        countdownElement.innerHTML = countDownSeconds;
        countDownSeconds--;
        if (countDownSeconds < 0) {
        clearInterval(countdownIntervalId);
        redirectToHomepage();
        }
    }

    // Start the countdown timer
    var countdownIntervalId = setInterval(updateCountdown, 1000);
</script>
